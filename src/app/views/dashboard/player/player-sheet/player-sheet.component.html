<div [ngClass]="mode ? 'debug' : ''" class="player-sheet">
  <div class="player-avatar">
    <img src="{{imagePath}}" alt="none">
  </div>
  <div class="player-container">
    <div class="player-name"><p>{{user.characterName}}</p></div>
    <div class="player-class"><p>Level {{user.level}} {{user.class}}</p></div>
    <div class="player-xp"><p>XP {{user.XP}}</p></div>
  </div>
</div>
